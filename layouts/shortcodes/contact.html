<form name="contact" method="POST" data-netlify="true" class="contact-form">
	<div class="contact-form-field">
		<label for="name">Your Name:</label>
		<input type="text" name="name" required pattern=".{1,}" style="width: 200px" />
    </div>
	<div class="contact-form-field">
		<label for="telephone">Your Telephone:</label>
		<input type="tel" name="telephone" required pattern=".{1,}" style="width: 200px" />
    </div>
	<div class="contact-form-field">
		<label for="details">Message:</label>
		<textarea name="details" style="width: 200px" ></textarea>
	</div>
	<div class="contact-form-field">
		<label for="agree">I agree to the <a href="/legal/privacy" target="_blank" >privacy policy</a></label>
		<input type="checkbox" name="agree" required />
	</div>
	<div>
		<button type="submit">Send</button>
	</div>
</form>
